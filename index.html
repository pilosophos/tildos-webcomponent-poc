<!DOCTYPE html>
<html lang="en" style="height: 100vh; width: 100vw;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tildos web component proof-of-concept</title>
  <link rel="stylesheet" href="tildos-window.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/98.css"
  >
</head>
<body style="background-color: skyblue; height: 100vh; width: 100vw; margin: 0;">

  <tildos-html-webapp
    slot="content"
    data-entrypoint="counterAppHtml/main.html"
    data-script-src="counterAppHtml/main.js"
    data-title="Counter (using partial HTML)"
  ></tildos-html-webapp>

  <tildos-iframe-webapp
    slot="content"
    data-src="counterAppIframe/main.html"
    data-title="Counter (using iframe)"
    style="top: 100px;"
  ></tildos-iframe-webapp>

  <counter-app style="top: 310px;"></counter-app>

  <template id="tildos__window-template">
    <article class="window">
      <div class="title-bar">
        <span class="title-bar-text">Title</span>
        <div class="title-bar-controls">
          <button aria-label="Close" class="tildeos__close"></button>
        </div>
      </div>
      <div class="window-body"></div>
    </article>
  </template>
  <script src="tildos-window.js"></script>
  <script src="tildos-html-webapp.js"></script>
  <script src="tildos-iframe-webapp.js"></script>
  <script src="counterAppWebComponent/main.js"></script>
</body>
</html>
